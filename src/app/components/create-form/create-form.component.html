<div class="container">
  <div class="title">Create</div>
  <div class="form-group">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="d-block mb-2">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="First name..." class="form-control" />
        <mat-error *ngIf="fieldHasError('firstName')">
          {{ getErrorMessage("firstName") }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="d-block mb-2">
        <mat-label>Middle name</mat-label>
        <input formControlName="middleName" matInput placeholder="Middle name..." class="form-control" />
        <mat-error *ngIf="fieldHasError('middleName')">
          {{ getErrorMessage("middleName") }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="d-block mb-2">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Last name..." class="form-control" />
        <mat-error *ngIf="fieldHasError('lastName')">
          {{ getErrorMessage("lastName") }}
        </mat-error>
      </mat-form-field>
      <input formControlName="file" type="file" class="form-control" (change)="onFileChange($event)">
      <mat-error *ngIf="fieldHasError('file')">
        {{ getErrorMessage("file") }}
      </mat-error>
      <div class="button-group">
        <button class="btn primary">
          <span>Submit</span>
        </button>
        <button class="btn">
          <span>Cancel</span>
        </button>
      </div>
    </form>
  </div>
</div>
